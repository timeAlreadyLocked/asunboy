<html>
<meta charset="UTF-8">
<head>
    <title>在线聊天系统</title>
</head>
<body>
群聊演示版<br/><input id="text" type="text"/>
<button id="sendBtn" onclick="send()">发送消息</button>
<hr/>
<button id="openBtn" onclick="openWebSocket()">加入</button>
<button id="closeBtn" onclick="closeWebSocket()">退出</button>
<hr/>
<div id="message" style="min-height: 900px;"></div>
<div style="width:300px;margin:0 auto; padding:20px 0;">
    <img src="https://www.asunboy.cn/img/beian.png">
    <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33010802009247"
       style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="" style="float:left;"/>
        <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">浙公网安备
            33010802009247号</p></a>
</div>
</body>

<script type="text/javascript">
    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    openWebSocket()

    //连接发生错误的回调方法
    function webSocketInit() {
        websocket.onerror = function () {
            setMessageInnerHTML("连接发生错误");
        };

        //连接成功建立的回调方法
        websocket.onopen = function () {
            setMessageInnerHTML("加入成功");
            updateView(true, false)
        }

        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function () {
            setMessageInnerHTML("退出成功");
            updateView(false, true)
        }

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function () {
            closeWebSocket();
        }
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
        websocket = null;
    }

    function openWebSocket() {
        if ('WebSocket' in window) {
            websocket = new WebSocket("wss://asunboy.cn/chat");
            webSocketInit();
        }
        else {
            alert('当前浏览器 Not support websocket')
        }
    }

    function updateView(openBtnAction, closeBtnAction) {
        document.getElementById("openBtn").disabled = openBtnAction
        document.getElementById("closeBtn").disabled = closeBtnAction
        document.getElementById("sendBtn").disabled = closeBtnAction
    }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        websocket.send(message);
    }
</script>
</html>
